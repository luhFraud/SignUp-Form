<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="logo">
                <img src="./images/odin-logo.png"> ODIN
            </div>
            <p>
                Photo by 
                <a href="https://unsplash.com/@jennanicolephotos_">Jenna Neal</a>
                on
                <a href="https://unsplash.com/">Unsplash</a>
            </p>
        </div>
        <div class="right-container">
            <div class="description">
                <p>
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                     Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to.
                </p>
            </div>
            
                <form method="post">
                    <div class="form-section">
                        <h2>Let's do this!</h2>
                        <div class="input">
                            <div>
                                <label for="firstName">First Name</label>
                                <input type="text" id="firstName" >
                            </div>
        
                            <div>
                                <label for="lastName">Last Name</label>
                                <input type="text" id="lastName">
                            </div>
        
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email" >
                            </div>
        
                            <div>
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" id="phoneNumber">
                            </div>
        
                            <div>
                                <label for="password">Password</label>
                                <input type="password" id="password" required>
                                <div class="errorMessage">* Passwords do not match</div>
                            </div>
        
                            <div>
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" required>  
                            </div>
                        </div>
                    </div>
                    <div class="sub-btn">
                        <button type="submit" id="sub-btn">Create Account</button>
                    </div>
                </form>
            <div class="footer">
                <p>
                    Already have an account? Log in
                </p>
            </div>
        </div>
    </div>
</body>
</html>
